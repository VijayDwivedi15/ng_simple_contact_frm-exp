<div class="container" style="background-color: darkseagreen;">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="myname" style="color: brown;font-weight: bold;">Name : </label>&nbsp;&nbsp;
          <input type="text" class="form-control" id="title" required ngModel name="myname" />
        </div>
        <br>

        <div class="form-group">
          <label for="mobile" style="color: brown;font-weight: bold;">Mobile : </label>  &nbsp;
          <input type="text" class="form-control" id="title" required ngModel name="mobile" />
        </div>
        <br>

        <div class="form-group">
          <label for="email" style="color: brown;font-weight: bold;">Email ID : </label>
          <input type="email" class="form-control" id="title" required ngModel name="email" />
        </div>
        <br>
        <div class="form-group">
          <label for="subject" style="color: brown;font-weight: bold;">Subject : </label>&nbsp;&nbsp;
          <input type="text" class="form-control" id="title" required ngModel name="subject" />
        </div>
        <br>
        <div class="form-group">
          <label for="content" style="color: brown;font-weight: bold;">Message : </label>
          <textarea class="form-control" cols="23" rows="3" id="content" required ngModel name="content"></textarea>
        </div>
        <br>
        <button class="btn btn-primary" style="border: darkblue 1px solid;font-weight: bold;color: darkred;" type="submit" [disabled]="!postForm.valid">
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />


  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <!-- <button class="btn btn-danger" [disabled]="loadedPosts.length < 1" (click)="onClearPosts()">
        Clear Posts
      </button> -->
    </div>
  </div>


  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1">No posts available!</p>

      <!-- <ul class="list-group" *ngIf="loadedPosts.length=>1">
        <li class="list-group-item" *ngFor="let post of loadedPosts">
          <p> {{post.myname}}</p>
          <p>{{post.mobile}}</p>
          <p> {{post.email}}</p>
          <p> {{post.subject}}</p>
          <p> {{post.content}}</p>

        </li>
      </ul> -->
    </div>
  </div>
</div>
